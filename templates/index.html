<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Laptop Price Predictor</h1>
        <form method="POST" id="laptopForm">
            <div class="form-grid">

                <div class="form-group">
                    <label class="field-label">Brand</label>
                    <select name="company">
                        {% for c in companies %}
                        <option value="{{c}}">{{c}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label class="field-label">Type</label>
                    <select name="type">
                        {% for t in types %}
                        <option value="{{t}}">{{t}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label class="field-label">RAM (GB)</label>
                    <select name="ram">
                        <option>2</option><option>4</option><option>6</option><option>8</option>
                        <option>12</option><option>16</option><option>24</option><option>32</option><option>64</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="field-label">Weight (kg)</label>
                    <input type="number" step="0.1" name="weight" required>
                </div>

                <div class="form-group">
                    <label class="field-label">Touchscreen</label>
                    <select name="touchscreen"><option>No</option><option>Yes</option></select>
                </div>

                <div class="form-group">
                    <label class="field-label">IPS</label>
                    <select name="ips"><option>No</option><option>Yes</option></select>
                </div>

                <div class="form-group">
                    <label class="field-label">Screen Size (inches)</label>
                    <input type="number" step="0.1" name="screen_size" required>
                </div>

                <div class="form-group">
                    <label class="field-label">Resolution</label>
                    <select name="resolution">
                        <option>1920x1080</option>
                        <option>1366x768</option>
                        <option>1600x900</option>
                        <option>3840x2160</option>
                        <option>3200x1800</option>
                        <option>2880x1800</option>
                        <option>2560x1600</option>
                        <option>2560x1440</option>
                        <option>2304x1440</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="field-label">CPU</label>
                    <select name="cpu">
                        {% for c in cpus %}
                        <option value="{{c}}">{{c}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-grid-two">
                    <div class="form-group">
                        <label class="field-label">HDD (GB)</label>
                        <select name="hdd">
                            <option>0</option><option>128</option><option>256</option>
                            <option>512</option><option>1024</option><option>2048</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="field-label">SSD (GB)</label>
                        <select name="ssd">
                            <option>0</option><option>8</option><option>128</option>
                            <option>256</option><option>512</option><option>1024</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="field-label">GPU</label>
                    <select name="gpu">
                        {% for g in gpus %}
                        <option value="{{g}}">{{g}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label class="field-label">Operating System</label>
                    <select name="os">
                        {% for o in oss %}
                        <option value="{{o}}">{{o}}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>

            <button type="submit" id="predictBtn">Predict Price</button>
        </form>

        {% if result %}
        <div class="result" id="resultBox">Predicted Price: {{ result }}</div>
        {% endif %}
    </div>

    <script>
        let colors = ["#dcdcdc", "#e6d4ff", "#d0f0ff"]; // gray → light purple → light sky blue
        let count = 0;

        const resultBox = document.getElementById("resultBox");
        if(resultBox) {
            resultBox.style.backgroundColor = colors[count % colors.length];
            count++;
        }
    </script>
</body>
</html>
